name: Update HTML

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72 
        inlineScript: |
            az storage blob upload-batch --account-name azureresumehosting --auth-mode key -d '$web' -s frontend/ 
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72 
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "azureresumecdn1001" --name "azureresumecdn1001" --resource-group "azureresume-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()